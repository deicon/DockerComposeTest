name: CI
"on": 
  push: 
    branches: 
      - develop
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose.yaml"
        env:
          CUSTOM_VARIABLE: "test"
    